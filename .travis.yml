language: python
python:
  - "2.7"

before_install:
    - sudo mv /etc/apt/sources.list.d/pgdg-source.list* /tmp
    - sudo apt-get -qq remove postgis
    - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
    - sudo apt-get update -qq
    - sudo apt-get install -qq bison flex python-lxml libfribidi-dev swig cmake librsvg2-dev colordiff postgis postgresql-9.1-postgis-2.0-scripts libpq-dev libpng12-dev libjpeg-dev libgif-dev libgeos-dev libgd2-xpm-dev libfreetype6-dev libfcgi-dev libcurl4-gnutls-dev libcairo2-dev libgdal-dev libgdal1-dev libproj-dev libxml2-dev python-dev php5-dev libexempi-dev lcov lftp
  
# command to install dependencies
install: "pip install -r requirements.txt"

addons:
  postgresql: "9.3"

before_script:
  - psql -c 'create database waymarkers;' -U gis 
  - psql -U postgres -c "create extension postgis"

# command to run tests
script: ./manage.py test
