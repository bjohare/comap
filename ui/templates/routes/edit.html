{% extends "ui/base.html" %}
{% load staticfiles %}
{% block container %}
<div class="container-fluid">
    <!-- gpx processing results -->
     <div id="update-info" class="panel panel-default">
        <!-- Default panel contents -->
        <div id="update-info-heading" class="panel-heading"><span class="glyphicon-heading glyphicon glyphicon-ok-circle pull-left">&nbsp</span></div>
        <div id="update-info-panel" class="panel-body"></div>
    </div>
    
    <div id="update-route" class="panel panel-default">
        <!-- Default panel contents -->
        <div id="heading-wrap" class="panel-heading"><span class="glyphicon-heading glyphicon glyphicon-globe pull-left">&nbsp</span>
            <div id="create-route-heading"><h5>Update your route</h5></div>
        </div>
        <div id="create-route-panel" class="panel-body">
            <form id="editGpxForm" action="" method="post" enctype="multipart/form-data" role="form">
                {% csrf_token %}
                <input type="hidden" id="fid" name="fid"/>
                <div class="form-group row" id="form-group-name">
                    <div class="col-md-12">
                        <strong><label class="control-label" for="name">Enter a name for this route: </label></strong>
                        <input class="form-control" type="text" name="name" id="name" value=""/>
                    </div>
                </div>
                <div class="form-group row" id="form-select-owner">
                    <div class="col-md-12">
                        <div id="select-owner">
                            <strong><label class="control-label" for="description">Who owns this Route? </label></strong>
                        </div>
                    </div>
                </div>
                <div class="form-group row" id="form-group-description">
                    <div class="col-md-12">
                        <strong><label class="control-label" for="description">Describe this Route: </label></strong>
                        <textarea name="description" id="description" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group row" id="form-group-gpxfile">
                 <div class="col-md-12" style="float:left;">
                        <!--<strong><label class="control-label" for="gpxfile">Select a GPX file to upload: </label></strong>-->
                        <button class="btn btn-primary fileinput-button">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>Update the gpx file...</span>
                            <input type="file" name="gpxfile" id="file">
                        </button>
                 </div>
                </div>
                <!--
                <div class="form-group row" id="form-group-image">
                 <div class="col-md-12" style="float:left;">
                        <strong><label class="control-label" for="image">Select an Image for this route: </label></strong>
                        <input type="file" name="image" id="image"/> 
                 </div>
                </div>
                -->
                <div class="form-group row pull-left">
                    <div class="col-md-12">
                        <button id="save" type="submit" class="btn btn-success" value="PUT" name="_method">Save your changes</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                      <div id="progressbar" class="animate">
                              <div class="progress-label"></div>
                       </div>
                    </div>
                </div>  
            </form>  
        </div>
    </div>
</div>  
{% endblock %}
{% block corejs %}
{{ block.super }}
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="{% static "ui/js/routes/EditRoute.js" %}" type="text/javascript" defer></script>
{% endblock %}
